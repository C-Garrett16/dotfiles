backend = "glx";
vsync = true;
glx-no-stencil = true;
glx-no-rebind-pexmap = true;
unredir-if-possible = true;
use-damage = true;
blur-background = true;
blur-kern = "7x7box";

# Enable shadows globally
shadow = true;
shadow-radius = 20;            # softness of shadow blur
shadow-offset-x = 0;           # no horizontal offset
shadow-offset-y = 4;           # slight vertical offset for floating look
shadow-opacity = 0.5;          # strength of shadow
shadow-exclude = [
    "class_g = 'Conky'",       # donâ€™t shadow your conky
    "class_g = 'Rofi'",
    "class_g = 'Polybar'",
    "name *= 'Notification'",
];

# Fade windows (optional)
fading = true;
fade-in-step = 0.1;
fade-out-step = 0.05;

# Slight blur to background windows (optional: remove if you hate blur)
blur-background = false;

# Transparency settings (disable if you want everything solid)
inactive-opacity = 0.95;
active-opacity = 1.0;

# Experimental stuff (usually safe)
unredir-if-possible = false;
